<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page Content -->
    <div class="container">

        <div class="row no-gutters">
            <div class="col-md-5">
            </div>
            <div class="col-md-7">
                <h2>Ingresar</h2>
            </div>
        </div>



        <form th:action="@{/logincheck}" method="post" style="width: 30rem; margin: 0 auto;">
            <div class="form-group">
                <label for="email"> Email:  </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required autocomplete="off">

            </div>

            <div class="form-group">
                <label for="pwd"> Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
            </div>
            <div th:if="${error != null}">
                <div class="card mb-3 content">
                    <div class="card-header" style="border: none;">
                        <a th:href="@{/user/login}" class="close">x</a>
                    </div>
                    <div class="card-body content-text" style="border: none;">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </form>
        <div class="row no-gutters">
            <div class="col-md-5">
            </div>
            <div class="col-md-7">
                <a th:href="@{/user/register}" class="btn btn-primary" style="margin: 0 auto;">Registrarse</a>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- Footer -->
    <div th:include="user/template_user::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
